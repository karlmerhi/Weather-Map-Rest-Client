<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Map REST Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">

        <div class="row justify-content-center" id="header">
            <h1>Weather Page&nbsp;</h1>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.freebiesupply.com%2Flogos%2Flarge%2F2x%2Fweather-ios-logo-png-transparent.png&f=1&nofb=1" alt="Weather Logo" width="60px">
        </div>

        <hr>

        <div id="error"></div>
        <div class="d-flex align-items-center justify-content-center">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="zcode" class="col-md-2-control-label"><strong>Zipcode:&nbsp;</strong></label>
                    <input type="number" id="zcode" name="zcode" placeholder="Enter Zipcode" size="5" required>
                </div>
                <div class="form-group">
                    <label for="units" class="col-md-2-control-label"><strong>&nbsp;&nbsp;Units:&nbsp;</strong></label>
                    <select class="form-control" id="units">
                        <option>Imperial</option>
                        <option>Metric</option>
                    </select>
                </div>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-outline-secondary" id="requestButton">Get Weather</button>
            </form>
        </div>

        <div id="results">
            <div class="container py-5 h-10">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-10 col-lg-8 col-xl-6">

                        <div class="card bg-dark text-white" style="border-radius: 40px;">
                            <div class="bg-image" style="border-radius: 35px;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                                    class="card-img" alt="weather" />
                                <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                            </div>
                            <div class="card-img-overlay text-dark p-5">
                                <h1 class="mb-0" id="conditions-title">Juneau, Alaska, US</h1>
                                <p class="mb" d="conditions-left1"></p>
                                <h4 class="mb-0" id="conditions-left">Juneau, Alaska, US</h4>
                                <p class="display-2 my-3" id="conditions-temp">1.28°C</p>
                                <p class="col-xs-6" id="conditions-humididty">Feels Like: <strong>-1.08 °C</strong></p>
                                <p class="col-xs-6" id="conditions-wind">Feels Like: <strong>-1.08 °C</strong></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <hr>
            <div class="conditions">
                <h1 id="conditions-title"></h1>
                <br />
                <div class="row">
                    <div class="col-sm-5" id="conditions-left">
                    </div>
                    <div class="col-sm-5" id="conditions-right">
                    </div>
                </div>
            </div>

            <div id="title">
                <h1 id="forecast-title"></h1>
            </div>
            <br />
            <div class="row" id="forecastDiv">
                <div class="col-sm-3" id="day1" style="text-align: center">
                </div>
                <div class="col-sm-2" id="day2" style="text-align: center">
                </div>
                <div class="col-sm-2" id="day3" style="text-align: center">
                </div>
                <div class="col-sm-2" id="day4" style="text-align: center">
                </div>
                <div class="col-sm-2" id="day5" style="text-align: center">
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start ">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Weather Page</h5>
                        <p>
                            Fugiat pariatur maxime quis culpa corporis vitae repudiandae
                            aliquam voluptatem veniam, est atque cumque eum delectus sint!
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright: MThree
                <a class="text-dark" href="https://karlmerhi.com/">KarlMerhi.com</a>
            </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/jquery-3.0.0.min.js"></script>

        <script src="js/home.js"></script>
</body>

</html>
